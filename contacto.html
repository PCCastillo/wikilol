<head>

<body>
     <nav>
        <a href="index.html">Personajes</a>

    <aside>
        <h1>Contáctanos</h1>

        <img id="logo-email"><p>correo@correo.com</p>
        <img id="logo-telefono"><p>+51 123456789</p>
        <img id="logo-ubicacion"><p>Parkway Gardens Apartments, Chicago, IL 60637, EE. UU.</p>

    <main>
        <form>
            <div class="mb-3">
          <label for="usuario">Nombre:</label>
          <input type="text" class="form-label" required placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="correo">Correo:</label>
          <input type="email" class="form-label" required placeholder="Ingrese su correo">
        </div>
        <div class="row g-3 align-items-center">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-label" required placeholder="Ingrese su contraseña">
        </div>
        <div class="row g-3 align-items-center">
          <label for="asunto">Mensaje:</label>
          <input type="text" class="form-label" required placeholder="Ingrese el mensaje">
        </div>
        <button type="submit" class="boton-login">Enviar</button>
        </form>
    </main>
