<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor-login">
    <div class="login-imagen">
      <img src="" alt="Logo">
    </div>
    <div class="login-formulario">
      <h1 class="company-name">LOLSITO WIKI</h1>
      <h2 class="login-header">Iniciar Sesión</h2>

      <form action="" method="POST">
        <div class="mb-3">
          <label for="correo">Correo:</label>
          <input type="email" class="form-label" required placeholder="Ingrese su correo">
        </div>
        
        <div class="row g-3 align-items-center">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-label" required placeholder="Ingrese su contraseña">
        </div>
        
        <button type="submit" class="boton-login">Iniciar Sesión</button>
        <div>
            <a href="#" class="recuperar">¿Olvidaste tu contraseña?</a>
            <a href="signin.html" class="registrarse">¿No tienes cuenta? Registrate</a>
        </div>
        
      </form>
    </div>
  </div>
  <footer> @niggateam - ballenitas CORP - all rights reserved</footer>
</body>
</html>
